<div class="modal fade" id="solicitud" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Solicitud de servicio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/request" method="post">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Address</label>
                        <input type="text" name="adress" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <input type="hidden" name="customer" value="{{user.username}}">
                    <input type="hidden" name="serviceRequested" id="modal_id">
                    <input type="hidden" name="professional" id="modal_username">
                    <input type="hidden" name="requestDate" id="requestDate">
                    <input type="hidden" name="state" value="false">
                    <input type="hidden" name="benefit" id="modal_cost">
                    <div class="form-group row">
                        <div class="select-mounth col-4">
                            <label>Mounth</label>
                            <select class="form-control selectpicker" id="mounth" data-style="btn btn-link">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="select-day col-4">
                            <label>Day</label>
                            <select class="form-control selectpicker" id="day" data-style="btn btn-link">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </div>
                        <div class="select-time col-4">
                            <label>Time</label>
                            <select class="form-control selectpicker" id="time" data-style="btn btn-link">
                                <option>9:00</option>
                                <option>10:00</option>
                                <option>11:00</option>
                                <option>12:00</option>
                                <option>13:00</option>
                                <option>14:00</option>
                                <option>15:00</option>
                                <option>16:00</option>
                                <option>17:00</option>
                                <option>18:00</option>
                                <option>19:00</option>
                                <option>20:00</option>
                                <option>21:00</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="serviceDate" id="modal_serviceDate">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Descripcion</label>
                        <input type="text" name="description" class="form-control" id="exampleFormControlInput2">
                    </div>
                    <button type="submit" class="btn btn-success">Solicitar</button>
                </form>
            </div>
        </div>
    </div>
</div>
