<div class="tab-pane" id="link2" aria-expanded="false">
    <table class="table">
        <thead>
        <tr>
            <th class="text-center"></th>
            <th>Nombre del servicio</th>
            <th>Nombre del profesional</th>
            <th>Veces solicitado</th>
        </tr>
        </thead>
        <tbody>
        {{#serviceOBF}}
        <tr>
            <td class="text-center">1</td>
            <td>{{serviceName}}</td>
            <td>{{#professionals}}{{name}}  {{/professionals}}</td>
            <td>{{frequency}} </td>
            <td class="td-actions text-right">
                <button type="button" rel="tooltip" class="btn btn-info btn-round btn-fab" data-toggle="modal"
                        data-target="#informacionServicio"
                        onclick="serviceData(this)"
                        data-name="{{serviceName}}"
                        data-category="{{category}}"
                        data-estimate_time="{{estimateTime}}"
                        data-cost="{{cost}}"
                        data-description="{{description}}">
                    <i class="material-icons">info</i>
                </button>
            </td>
        </tr>
        {{/serviceOBF}}
        </tbody>
    </table>
    {{>serviceInformationModal}}
</div>
