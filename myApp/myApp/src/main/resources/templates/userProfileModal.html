<div class="modal fade" id="userProfileModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="material-icons">person</i>Mi perfil</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Nombre:</label>
                    ...
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    ...
                </div>
                <div class="form-group">
                    <label>Contacto:</label>
                    ...
                    <button type="button" rel="tooltip" class="btn btn-success btn-round">
                        <i class="material-icons">edit</i>
                    </button>
                </div>
                {{#isProfessional}}
                <div class="form-group">
                    <label>Abilidades:</label>
                    ...
                    <button type="button" rel="tooltip" class="btn btn-success btn-round btn-fab ml-5">
                        <i class="material-icons">add_circle</i>
                    </button>
                </div>
                <div class="form-group">
                    <label>Valoración del profesional:</label>
                    ⭐⭐⭐⭐⭐
                </div>
                {{/isProfessional}}
            </div>
        </div>
    </div>
</div>
